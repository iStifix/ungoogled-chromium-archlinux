# Default flags tuned for Baikal-M (ARMv8) + Radeon RX 550 (4GB) + 8GB RAM
# Arch Linux with KDE Wayland + PipeWire

# GPU Acceleration (AMD RX550 with VAAPI)
--ignore-gpu-blocklist
--ignore-gpu-sandbox-failures
--enable-zero-copy
--enable-gpu-rasterization
--enable-oop-rasterization
--enable-native-gpu-memory-buffers
--enable-accelerated-video-decode
--enable-accelerated-video-encode
--enable-hardware-overlays
--enable-gpu-memory-buffer-video-frames

# Hardware Video Acceleration (VAAPI) - verified with Chromium 140 source
--enable-features=AcceleratedVideoDecodeLinux,AcceleratedVideoDecodeLinuxGL,AcceleratedVideoEncodeLinux,VaapiIgnoreDriverChecks,CanvasOopRasterization,UsePlatformICULocale,RawDraw

# Disable ChromeOS-specific features
--disable-features=UseChromeOSDirectVideoDecoder

# Graphics backend: OpenGL via ANGLE (Vulkan causes artifacts)
--use-gl=egl
--use-angle=gl

# Wayland support for KDE
--ozone-platform-hint=wayland
--enable-wayland-ime

# Performance optimizations for 8GB RAM
--canvas-oop-rasterization

# Visual preferences
--force-dark-mode
